<body>

    <section id="ttt s">

            <div class="box" boxnum="6" id="6"></div>
            <div class="box" boxnum="7" id="7"></div>

        </div>
        <button class="restartButton" onclick="Restart()">Restart</button>

        <button> <a href="index.html">back to start</a></button>
    </section>



    <script src="ttt-single-player.js"></script>
