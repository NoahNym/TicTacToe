<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="ttt">
        <header id="ttt-header">

            <ul>
                X - Wins: <span id="x-wins">0</span>
            </ul>
           
            <ul>
                O - Wins: <span id="o-wins">0</span>
            </ul>

        </header>
      
        <div class="box-container">
            <div class="box" boxnum="0"></div>
            <div class="box" boxnum="1"></div>
            <div class="box" boxnum="2"></div>
            <div class="box" boxnum="3"></div>
            <div class="box" boxnum="4"></div>
            <div class="box" boxnum="5"></div>
            <div class="box" boxnum="6"></div>
            <div class="box" boxnum="7"></div>
            <div class="box" boxnum="8"></div>
        </div>
        <button class="restartButton" onclick="Restart()">Restart</button>
    </section>


    <script src="main.js"></script>
</body>

</html>
