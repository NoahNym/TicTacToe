<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="menu">
        <div id="menu-div">
            <div class="menu left">
                <h1> Rock Paper Scissors<h1>
                        <a href="">Single Player</a>
                        <br>
                        <a href="">Multi Player</a>

            </div>

            <div class="menu right">
                <h1>Tic Tac Toe<h1>
                        <a href="index2.html">Single Player</a>
                        <br>
                        <a href="#ttt m">Multi Player</a>

            </div>
        </div>
    </section>






    <section id="ttt m">
        <header id="ttt-m-header">

            <ul>
                X - Wins: <span id="x-wins">0</span>
            </ul>

            <ul>
                O - Wins: <span id="o-wins">0</span>
            </ul>

        </header>

        <div class="box-container">
            <div class="box" boxnum="0"></div>
            <div class="box" boxnum="1"></div>
            <div class="box" boxnum="2"></div>
            <div class="box" boxnum="3"></div>
            <div class="box" boxnum="4"></div>
            <div class="box" boxnum="5"></div>
            <div class="box" boxnum="6"></div>
            <div class="box" boxnum="7"></div>
            <div class="box" boxnum="8"></div>
        </div>
        <button id="restartButton">Restart</button>

        <button> <a href="#menu">back to start</a></button>
    </section>



    <script type="module" src="ttt-multi-player.js"></script>


</body>

</html>
